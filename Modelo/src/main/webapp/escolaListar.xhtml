<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:dataTable border="1" value="#{escolaMB.listaEscola}" var="escola">
	<h:column>
		<f:facet name="header">Código da Escola</f:facet>
		<h:outputLabel value="#{escola.codigo}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">Nome da Escola</f:facet>
		<h:outputLabel value="#{escola.nome}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">CNPJ da Escola</f:facet>
		<h:outputLabel value="#{escola.cnpj}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">Operações</f:facet>
		<h:commandButton value="Editar" action="#{escolaMB.editarEscola(escola)}"></h:commandButton>
		
		<h:commandButton value="Excluir" action="#{escolaMB.excluirEscola(escola)}"></h:commandButton>
	</h:column>
	</h:dataTable>
	<h:commandButton value="Novo Escola" action="#{escolaMB.novaEscola()}"></h:commandButton>
</h:form>
</html>
