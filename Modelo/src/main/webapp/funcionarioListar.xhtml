<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:dataTable border="1" value="#{funcionarioMB.listaFuncionario}" var="funcionario">
	<h:column>
		<f:facet name="header">CPF do Funcionario</f:facet>
		<h:outputLabel value="#{funcionario.cpf}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">Nome da Funcionario</f:facet>
		<h:outputLabel value="#{funcionario.nome}"></h:outputLabel>
	</h:column>
	
	<h:column>
		<f:facet name="header">Operações</f:facet>
		<h:commandButton value="Editar" action="#{funcionarioMB.editarFuncionario(funcionario)}"></h:commandButton>
		
		<h:commandButton value="Excluir" action="#{funcionarioMB.excluirFuncionario(funcionario)}"></h:commandButton>
	</h:column>
	</h:dataTable>
	<h:commandButton value="Novo Funcionario" action="#{funcionarioMB.novaFuncionario()}"></h:commandButton>
</h:form>
</html>
