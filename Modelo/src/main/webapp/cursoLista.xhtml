<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:dataTable border="1" value="#{cursoMB.listaCurso}" var="curso">
	<h:column>
		<f:facet name="header">Código do Curso</f:facet>
		<h:outputLabel value="#{curso.codigo}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">Nome do Curso</f:facet>
		<h:outputLabel value="#{curso.nome}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">Operações</f:facet>
		<h:commandButton value="Editar" action="#{cursoMB.editarCurso(curso)}"></h:commandButton>
		|
		<h:commandButton value="Excluir" action="#{cursoMB.excluirCurso(curso)}"></h:commandButton>
	</h:column>
	</h:dataTable>
	<h:commandButton value="Novo Curso" action="#{cursoMB.novoCurso()}"></h:commandButton>
</h:form>
</html>
